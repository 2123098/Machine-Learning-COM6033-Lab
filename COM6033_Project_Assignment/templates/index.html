<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Webpage title -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laptop Price Prediction</title>

    <!-- Bootstrap CSS for styling and responsive design -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <!-- Main container to for content -->
    <div class="container mt-5">
        <h2 class="text-center">Laptop Price Prediction</h2>
        <form method="POST">
            <div class="form-group">
                <label for="ram">RAM (GB)</label>
                <select class="form-control" id="ram" name="ram" required>
                    {% for r in ram %}
                    <option value="{{ r }}">{{ r }}</option>
                    {% endfor %}
                </select>
            </div>

            <!-- Form group for CPU Brand selection -->
            <div class="form-group">
                <label for="cpu_brand">CPU Brand</label>
                <select class="form-control" id="cpu_brand" name="cpu_brand" required>
                    {% for cpu in cpu_brands %}
                    <option value="{{ cpu }}">{{ cpu }}</option>
                    {% endfor %}
                </select>
            </div>

            <!-- Form group for Weight selection -->
            <div class="form-group">
                <label for="weight">Weight (kg)</label>
                <select class="form-control" id="weight" name="weight" required>
                    {% for w in weights %}
                    <option value="{{ w }}">{{ w }}</option>
                    {% endfor %}
                </select>
            </div>

            <!-- Form group for Company selection -->
            <div class="form-group">
                <label for="company">Company</label>
                <select class="form-control" id="company" name="company" required>
                    {% for company in companies %}
                    <option value="{{ company }}">{{ company }}</option>
                    {% endfor %}
                </select>
            </div>

            <!-- Form group for Type Name selection -->
            <div class="form-group">
                <label for="typename">Type Name</label>
                <select class="form-control" id="typename" name="typename" required>
                    {% for typename in typenames %}
                    <option value="{{ typename }}">{{ typename }}</option>
                    {% endfor %}
                </select>
            </div>

            <!-- Form group for Operating System selection -->
            <div class="form-group">
                <label for="opsystem">Operating System</label>
                <select class="form-control" id="opsystem" name="opsystem" required>
                    {% for os in opsystems %}
                    <option value="{{ os }}">{{ os }}</option>
                    {% endfor %}
                </select>
            </div>

            <!-- Form group for Resolution selection -->
            <div class="form-group">
                <label for="resolution">Resolution</label>
                <select class="form-control" id="resolution" name="resolution" required>
                    {% for res in resolutions %}
                    <option value="{{ res }}">{{ res }}</option>
                    {% endfor %}
                </select>
            </div>

            <!-- Form group for GPU Brand selection -->
            <div class="form-group">
                <label for="gpu_brand">GPU Brand</label>
                <select class="form-control" id="gpu_brand" name="gpu_brand" required>
                    {% for gpu in gpu_brands %}
                    <option value="{{ gpu }}">{{ gpu }}</option>
                    {% endfor %}
                </select>
            </div>

            <!-- Input field for SSD storage input -->
            <div class="form-group">
                <label for="ssd">SSD (GB)</label>
                <input type="number" class="form-control" id="ssd" name="ssd" required>
            </div>

            <!-- Input field for HDD storage input -->
            <div class="form-group">
                <label for="hdd">HDD (GB)</label>
                <input type="number" class="form-control" id="hdd" name="hdd" required>
            </div>

            <!-- Input field for Flash Storage input -->
            <div class="form-group">
                <label for="flash_storage">Flash Storage (GB)</label>
                <input type="number" class="form-control" id="flash_storage" name="flash_storage" required>
            </div>

            <!-- Input field for Hybrid Storage input -->
            <div class="form-group">
                <label for="hybrid">Hybrid Storage</label>
                <input type="number" class="form-control" id="hybrid" name="hybrid" required>
            </div>

            <!-- Submit button -->
            <button type="submit" class="btn btn-primary btn-block">Predict Price</button>
        </form>
    </div>

    
    <!-- JavaScript for Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
