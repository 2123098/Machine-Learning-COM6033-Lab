<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laptop Price Prediction</title>
</head>
<body>
    <h1>Laptop Price Prediction</h1>
    <form action="/" method="POST">
        <label for="name">Laptop Name:</label><br>
        <input type="text" name="name" id="name" required><br><br>

        
        <label for="ram">RAM (GB):</label><br>
        <input type="number" name="ram" id="ram" required><br><br>

        <label for="cpu_brand">CPU Brand:</label><br>
        <input type="text" name="cpu_brand" id="cpu_brand" required><br><br>

        <label for="gpu_brand">GPU Brand:</label><br>
        <input type="text" name="gpu_brand" id="gpu_brand" required><br><br>

        <label for="resolution">Resolution:</label><br>
        <input type="text" name="resolution" id="resolution" required><br><br>

        <label for="weight">Weight (kg):</label><br>
        <input type="number" step="0.1" name="weight" id="weight" required><br><br>

        <label for="ssd">SSD (GB):</label><br>
        <input type="number" name="ssd" id="ssd" required><br><br>

        <label for="hdd">HDD (GB):</label><br>
        <input type="number" name="hdd" id="hdd" required><br><br>

        <label for="flash_storage">Flash Storage (GB):</label><br>
        <input type="number" name="flash_storage" id="flash_storage" required><br><br>

        <label for="hybrid">Hybrid (GB):</label><br>
        <input type="number" name="hybrid" id="hybrid" required><br><br>

        <button type="submit">Predict Price</button>
    </form>
</body>
</html>
